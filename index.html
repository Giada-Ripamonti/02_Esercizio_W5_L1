<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Data e Ora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="today">
            <p>Data: <span id="date"></span></p>
            <p>Giorno: <span id="day"></span></p>
            <p>Mese: <span id="month"></span></p>
            <p>Anno: <span id="year"></span></p>
            <p>Data formato EU: <span id="eu_date"></span></p>
        </div>

        <div class="clock">
            <p>Ore: <span id="time"></span></p>
        </div>

        <div class="chrono">
            <p>00:00:00<span id="chronometer"></span></p>
            <button id="start" onclick="startChrono">Start</button>
            <button id="stop" onclick="stopChrono">Stop</button>
            <button id="reset" onclick="resetChrono">Reset</button>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
